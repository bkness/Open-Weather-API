<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather API</title>
</head>

<body>
  <div class="p-3 mb-2 text-center bg-primary text-white">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <section class="col-sm-3">
        <h3>Search for a city:</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-4">
              <input id="focusedInput" type="text" value="Search here">
            </div>
          </div>
        </form>
        <div id="suggestions"></div>
        <div class="col-md-6">
          <button id="newYorkBtn" class="btn btn-primary m-1" style="border-radius: 7px;">New York</button>
          <button id="phoenixBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Phoenix</button>
          <button id="houstonBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Houston</button>
          <button id="losAngelesBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Los Angeles</button>
          <button id="washingtonDcBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Washington D.C.</button>
          <button id="seattleBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Seattle</button>
          <button id="portlandBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Portland</button>
          <button id="vancouverBtn" class="btn btn-primary m-1" style="border-radius: 7px;">Vancouver</button>
        </div>
      </section>
      <section class="col-md-9">
        <div class="text-center">
          <div class="forecast-container">
            <div class="weather-info" id="CurrentForecast">
              <h1>Todays Forecast</h1>
              <p class="weather-info" id="currentCityNameDate"></p>
              <p class="weather-info" id="currentTemp"></p>
              <p class="weather-info" id="currentWindSpeed"></p>
              <p class="weather-info" id="currentHumidity"></p>
              <p class="weather-info" id="currentCondition">Condition: <i id="conditionIcon"></i></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <h2 id="forecastHeading">Five Day Forecast</h2>
          </div>
          <section class="col-md-2 m-2 bg-secondary text-white" style="border: 1px solid secondary;" id="dayOne">
            <h3>Day One</h3>
            <p class="weather-info" id="dayOneCityNameDate"></p>
            <p class="weather-info" id="dayOnetemp"></p>
            <p class="weather-info" id="dayOneWind"></p>
            <p class="weather-info" id="dayOneHumidity"></p>
          </section>
          <section class="col-md-2 m-2 bg-secondary text-white" style="border: 2px solid secondary" id="dayTwo">
            <p class="weather-info" id="dayTwoCityNameDate"></p>
            <p class="weather-info" id="dayTwoTemp"></p>
            <p class="weather-info" id="dayTwoWind"></p>
            <p class="weather-info" id="dayTwoHumidity"></p>
          </section>
          <section class="col-md-2 m-2 bg-secondary text-white" style="border: 2px solid secondary" id="dayThree">
            <h3>Day Three</h3>
            <p class="weather-info" id="dayThree"></p>
            <p class="weather-info" id="dayThree"></p>
            <p class="weather-info" id="dayThreeWind"></p>
            <p class="weather-info" id="dayThreeHumidity"></p>
          </section>
          <section class="col-md-2 m-2 bg-secondary text-white" style="border: 2px solid secondary" id="dayFour">
            <h3>Day Four</h3>
            <p class="weather-info" id="dayFourCityNameDate"></p>
            <p class="weather-info" id="dayFourTemp"></p>
            <p class="weather-info" id="dayFourWind"></p>
            <p class="weather-info" id="dayFourHumidity"></p>
          </section>
          <section class=" col-md-2 m-2 bg-secondary text-white" style="border: 2px solid secondary" id="dayFive">
            <h3>Day Five</h3>
            <p class="weather-info" id="dayFiveCityNameDate"></p>
            <p class="weather-info" id="dayFiveTemp"></p>
            <p class="weather-info" id="dayFiveWind"></p>
            <p class="weather-info" id="dayFiveHumidity"></p>
          </section>
        </div>
      </section>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
